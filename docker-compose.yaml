version: '3'

services:
  app:
    build:
      context: node
    container_name: node
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
    command: node index.js
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    #ports:
    #  - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    image: inrossetti/nginx:node
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80" 

networks:
  node-network:
    driver: bridge

volumes:
  mysql:
    